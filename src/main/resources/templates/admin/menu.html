<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/admin/doc/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar-->
    <header class="app-header">
        <!-- Sidebar toggle button-->
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <!-- User Menu-->
            <li><a class="app-nav__item" th:href="@{/logout3}"><i class='bx bx-log-out bx-rotate-180'></i> </a></li>
        </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user">
            <img class="app-sidebar__user-avatar"
                th:src="@{/assets/images/logo.png}"
                width="50px" alt="User Image">
            <div>
                <p class="app-sidebar__user-name">
                   
                </p>
                <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p>
               
            </div>
        </div>
        <hr>
        <ul class="app-menu">
            <li><a class="app-menu__item" th:href="@{/admin}"><i class='app-menu__icon bx bx-tachometer'></i><span class="app-menu__label">Bảng điều khiển</span></a></li>

            <li><a class="app-menu__item" th:href="@{/dataDanhmuc}"><i class='app-menu__icon bx bx-id-card'></i> <span class="app-menu__label">Quản lý danh mục</span></a></li>

            <li><a class="app-menu__item" th:href="@{/dataProduct}"><i class='app-menu__icon bx bx-purchase-tag-alt'></i><span class="app-menu__label">Quản lý sản phẩm</span></a></li>

            <li class="treeview">
                <a class="app-menu__item" href="#" onclick="toggleMenu(event)"><i class='app-menu__icon bx bx-task'></i><span class="app-menu__label">Quản lý đơn hàng</span>
                    <i class="treeview-indicator bx bx-chevron-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li><a class="treeview-item" th:href="@{/dataOrder/xacnhan}">Đơn hàng chờ xử lý</a></li>
                    <li><a class="treeview-item" th:href="@{/dataOrder/cholayhang}">Đơn hàng chờ lấy hàng</a></li>
                    <li><a class="treeview-item" th:href="@{/dataOrder/danggiaohang}">Đơn hàng đang giao</a></li>
                    <li><a class="treeview-item" th:href="@{/dataOrder/hoanthanh}">Đơn hàng đã hoàn thành</a></li>
                    <li><a class="treeview-item" th:href="@{/dataOrder/huydon}">Đơn hàng đã hủy</a></li>
                </ul>
            </li>

            <li><a class="app-menu__item" th:href="@{/baocao}"><i class='app-menu__icon bx bx-pie-chart-alt-2'></i><span class="app-menu__label">Báo cáo thống kê</span></a></li>
        </ul>
    </aside>

    <!-- Script for toggling the sub-menu -->
    <script>
        function toggleMenu(event) {
            event.preventDefault(); // Prevent the default link behavior
            const menu = event.currentTarget.nextElementSibling;
            const indicator = event.currentTarget.querySelector('.treeview-indicator');

            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                indicator.classList.remove('open');
            } else {
                menu.classList.add('open');
                indicator.classList.add('open');
            }
        }
    </script>
</body>
</html>
