<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Paus Beauty - Đổi mật khẩu</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<form th:action="@{/resetpassword/{email}(email=${userEmail})}"
					method="post">
					<h2 class="text-center mb-4">Đổi mật khẩu</h2>

					<div class="form-group mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							th:value="${userEmail}" placeholder="Nhập email của bạn" readonly
							required>
					</div>

					<div class="form-group mb-3">
						<label for="newPassword" class="form-label">Mật khẩu mới</label> <input
							type="password" class="form-control" id="newPassword"
							name="newPassword" placeholder="Nhập mật khẩu mới" required>
					</div>

					<div class="form-group mb-4">
						<label for="xnPassword" class="form-label">Xác nhận mật
							khẩu</label> <input type="password" class="form-control" id="xnPassword"
							name="confirmPassword" placeholder="Nhập mật khẩu xác nhận"
							required>
					</div>

					<button type="submit" class="btn btn-primary w-100">Xác
						nhận</button>

					<!-- Thông báo lỗi -->
					<div th:if="${error}" class="alert alert-danger mt-3" role="alert"
						th:text="${error}"></div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
body {
	background-image:
		url('https://img6.thuthuatphanmem.vn/uploads/2022/03/03/background-my-pham-hien-dai_094504423.jpg');
	background-size: cover;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	margin: 0;
}
</style>
</body>
</html>
