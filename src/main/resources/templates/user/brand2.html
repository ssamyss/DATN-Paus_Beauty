<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Thương Hiệu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
</head>

<body class="animsition">
	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Content page -->
	<div class="container mt-5">
		<h3 class="text-center custom-brand-title">THƯƠNG HIỆU</h3>
		<div class="text-center">
			<img
				th:src="@{/user/images/brands/{image}(image=${thuongHieu.anhTH})}"
				alt="Ảnh Thương hiệu" class="img-fluid mb-4"
				style="max-width: 300px;">
			<h4 th:text="${thuongHieu.tenTH}"></h4>
		</div>

		<div class="row">
			<div th:each="sanPham : ${sanPhams}"
				class="col-sm-6 col-md-4 col-lg-3 p-b-35">
				<!-- Block2 -->
				<div class="block2">
					<div class="block2-pic hov-img0">
						<img
							th:src="@{/assets/images/sanpham/{sanPham.anh}(sanPham.anh=${sanPham.anh})}"
							alt="IMG-PRODUCT"> <a
							th:href="@{'/product/' + ${sanPham.maSP}}"
							class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
							Xem </a>
					</div>

					<div class="block2-txt flex-w flex-t p-t-14">
						<div class="block2-txt-child1 flex-col-l">
							<a th:href="@{'/product/' + ${sanPham.maSP}}"
								th:text="${sanPham.tenSP}"
								class="stext-105 cl3 hov-cl1 trans-04"></a> <span
								th:text="${sanPham.gia} + ' VND'" class="stext-105 cl3"></span>
						</div>
						<div class="block2-txt-child2 flex-r p-t-3">
							<a href="#"
								class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
								<img class="icon-heart1 dis-block trans-04"
								th:src="@{user/images/icons/icon-heart-01.png}" alt="ICON">
								<img class="icon-heart2 dis-block trans-04 ab-t-l"
								th:src="@{user/images/icons/icon-heart-02.png}" alt="ICON">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Load more -->
		<div class="flex-c-m flex-w w-full p-t-45">
			<a href="#"
				class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
				Xem nhiều </a>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg3 p-t-75 p-b-32">
		<span th:insert="~{user/common/footer.html}"></span>
	</footer>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

	<style>
.custom-brand-title {
	font-family: 'Georgia', 'Times New Roman', serif;
	font-size: 36px;
	font-weight: bold;
	color: #000000;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
	margin-top: 50px;
	text-transform: uppercase;
	letter-spacing: 1.5px;
}

.brand-name {
	font-family: 'Arial', sans-serif;
	font-size: 18px;
	font-weight: 600;
	color: #333;
	text-align: center;
	margin-top: 10px;
}

.brand-image {
	height: 120px;
	width: 300px;
	border: 2px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.2s, box-shadow 0.2s;
}

.brand-image:hover {
	transform: scale(1.05);
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
</style>
</body>
</html>
