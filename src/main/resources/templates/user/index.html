<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Trang Chủ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
<style>
</style>
</head>
<body ng-app="app" ng-controller="sanpham-index" class="animsition">

	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Slider -->
	<section class="section-slide">
		<div class="wrap-slick1">
			<div class="slick1">
				<div class="item-slick1"
					style="background-image: url(user/images/slide1.png);"></div>
				<div class="item-slick1"
					style="background-image: url(user/images/slide2.png);"></div>
				<div class="item-slick1"
					style="background-image: url(user/images/slide3.png);"></div>
			</div>
		</div>
	</section>

	<!-- Product -->
	<section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5">Sản phẩm</h3>
			</div>

			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<!-- Button for all products -->
					<a href="/product"
						class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1">Tất
						cả sản phẩm</a>

					<!-- Button for each category -->
					<th:block th:each="category : ${categories}">
						<a th:href="@{/(category=${category.maLSP})}"
							class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
							th:text="${category.tenLSP}"></a>
					</th:block>
				</div>


				<div class="flex-w flex-c-m m-tb-10">
					<div
						class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i
							class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						Tìm kiếm
					</div>
				</div>

				<!-- Search product -->
				<div class="dis-none panel-search w-full p-t-10 p-b-15">
					<div class="bor8 dis-flex p-l-15">
						<form action="/search" method="get">
							<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text"
								name="keyword" placeholder="Search">
						</form>
					</div>
				</div>
			</div>

			<div class="row" id="product-list">
				<div ng-repeat="item in items"
					class="col-sm-6 col-md-4 col-lg-3 p-b-35">
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img ng-src="/assets/images/sanpham/{{item.anh}}"
								alt="IMG-PRODUCT"> 
								<a href="" ng-click="edit(item)"
								class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
								Xem </a>
								

						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<td>{{item.tenSP}}</td>
								<td>{{item.gia | currency:'':0}} VND</td>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex-c-m flex-w w-full p-t-45">
				<a
					class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					Xem nhiều </a>
			</div>
		</div>
	</section>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

</body>
</html>
