<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Chi tiết đơn hàng | Quản trị Admin</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main CSS-->
<link rel="stylesheet" type="text/css"
	th:href="@{/admin/doc/css/main.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<!-- or -->
<link rel="stylesheet"
	href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!-- Font-icon css-->
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link th:insert="~{user/link/link.html}">
</head>

<body ng-app="app" ng-controller="donhangchitiet-ctrl" onload="time()" class="app sidebar-mini rtl">

	<span th:insert="~{user/common/header.html}"></span>

	<main class="app-content">
		<div class="app-title">
    <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active" ng-repeat="dhct in dhchitiets track by $index">
            <a href="#" ng-if="$index === 0 || dhchitiets[$index-1].donHang.maDH !== dhct.donHang.maDH">
                <b>Danh sách sản phẩm trong đơn hàng {{dhct.donHang.maDH}}</b>
            </a>
        </li>
    </ul>
    <div id="clock"></div>
</div>

		<div class="row">
			<div class="col-md-12">
				<div class="tile">	
					<div class="tile-body">
						<div class="row element-button">
							<div class="col-sm-2">
								<a class="btn btn-add btn-sm" th:href="@{/quan-ly-don-hang}">Quay lại</a>
							</div>
						</div>
						<table class="table table-hover table-bordered" id="sampleTable">
							<thead>
								<tr>
									<th scope="col">Ảnh</th>
									<th scope="col">Tên sản phẩm</th>
									<th scope="col">Số lượng</th>
									<th scope="col">Giá</th>
									<th scope="col">Tổng giá</th>
									<th scope="col">Mã đơn hàng</th>
								</tr>
							</thead>
							<tbody>
								<!--| filter: {donHang: {maDH: $scope.maDH}}-->
								<tr ng-repeat="dhct in dhchitiets">
									<td><img
										ng-src="/assets/images/sanpham/{{dhct.sanPham.anh}}"
										style="width: 100px; height: auto;" /></td>
									<td>{{dhct.sanPham.tenSP}}</td>
									<td>{{dhct.soLuong}}</td>
									<td>{{dhct.sanPham.gia | currency:'':0}} VND</td>
									<td>{{dhct.gia | currency:'':0}} VND</td>
									<td>{{dhct.donHang.maDH}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
		//Thời Gian
		function time() {
			var today = new Date();
			var weekday = new Array(7);
			weekday[0] = "Chủ Nhật";
			weekday[1] = "Thứ Hai";
			weekday[2] = "Thứ Ba";
			weekday[3] = "Thứ Tư";
			weekday[4] = "Thứ Năm";
			weekday[5] = "Thứ Sáu";
			weekday[6] = "Thứ Bảy";
			var day = weekday[today.getDay()];
			var dd = today.getDate();
			var mm = today.getMonth() + 1;
			var yyyy = today.getFullYear();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			nowTime = h + " giờ " + m + " phút " + s + " giây";
			if (dd < 10) {
				dd = '0' + dd
			}
			if (mm < 10) {
				mm = '0' + mm
			}
			today = day + ', ' + dd + '/' + mm + '/' + yyyy;
			tmp = '<span class="date"> ' + today + ' - ' + nowTime + '</span>';
			document.getElementById("clock").innerHTML = tmp;
			clocktime = setTimeout("time()", "1000", "Javascript");

			function checkTime(i) {
				if (i < 10) {
					i = "0" + i;
				}
				return i;
			}
		}
	</script>
	<script th:src="@{/admin/js/donhangchitiet.js}"></script>
</body>

</html>
