<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png"
	th:href="@{/user/images/icons/favicon.png}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/iconic/css/material-design-iconic-font.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/linearicons-v1.0.0/icon-font.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/animate/animate.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/css-hamburgers/hamburgers.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/animsition/css/animsition.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/select2/select2.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/daterangepicker/daterangepicker.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/slick/slick.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/MagnificPopup/magnific-popup.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/main.css}">
</head>
<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-85">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
				<div class="m-l-25 m-r--38 m-lr-0-xl">
					<div class="wrap-table-shopping-cart">
						<table class="table-shopping-cart">
							<tr class="table_head">
								<th class="column-1">Ảnh</th>
								<th class="column-2">Tến sản phẩm</th>
								<th class="column-3">Giá</th>
								<th class="column-4">Số lượng</th>
								<th class="column-5">Tổng tiền</th>
								<th class="column-6"></th>
							</tr>

							<tr th:each="sanpham: ${sanpham}" class="table_row">
								<td class="column-1">
									<div class="how-itemcart1">
										<img src="images/item-cart-04.jpg" alt="IMG">
									</div>
								</td>
								<td class="column-2" th:text="${sanpham.tenSP}"></td>
								<td class="column-3" th:text="${sanpham.gia}"></td>
								<td class="column-4">
									<div class="">
										<div class="row">
											<div class="col-md-1">
												<a th:href="@{'/cart/update/' + ${sanpham.maSP} + '/minus'}"
													style="text-decoration: none;">-</a>
											</div>
											<div class="col-md-1">
												<span th:text="${sanpham.qty}"></span>
											</div>
											<div class="col-md-1">
												<a th:href="@{'/cart/update/' + ${sanpham.maSP} + '/plus'}"
													style="text-decoration: none;">+</a>

											</div>
										</div>
									</div>
								</td>
								<td class="column-5" th:text="${sanpham.gia * sanpham.qty}"></td>
								<td class="column-5"><a
									th:href="@{'/cart/remove/' + ${sanpham.maSP}}"
									style="margin-left: 1px;" class="close">&times;</a></td>

							</tr>
						</table>
					</div>

					<div
						class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
						<div class="flex-w flex-m m-r-20 m-tb-5">
							<input
								class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5"
								type="text" name="coupon" placeholder="Mã giảm giá">

							<div
								class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">
								<a href="/product"> Về trang giỏ hàng </a>
							</div>
						</div>

						<div
							class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10">
							<a href="/cart/clear" class="text-muted">Xóa giỏ hàng </a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
				<div
					class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
					<h4 class="mtext-109 cl2 p-b-30">Thông tin đơn hàng</h4>

					<div class="flex-w flex-t bor12 p-b-13">
						<div class="size-208">
							<span class="stext-110 cl2"> Tổng tiền: </span>
						</div>

						<div class="size-209">
							<span class="formatted-price" th:text="${roundedAmount}"
								style="font-size: 30px;"></span> VNĐ
						</div>
					</div>

					<div class="flex-w flex-t bor12 p-t-15 p-b-30">
						<div class="size-208 w-full-ssm">
							<span class="stext-110 cl2"> Vận chuyển: </span>
						</div>

						<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
							<p class="stext-111 cl6 p-t-2">Thanh toán khi nhận hàng</p>

							<div class="p-t-15">
								<span class="stext-112 cl8"> Địa chỉ </span>

								<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
									<select class="js-select2" name="time">
										<option>Thành phố</option>
										<option>Hà Nội</option>
										<option>Bắc Ninh</option>
										<option>Bắc Giang</option>
										<option>Hưng Yên</option>
										<option>Vĩnh Phúc</option>
										<option>Phú Thọ</option>
										<option>Hà Nam</option>
										<option>Ninh Bình</option>
										<option>Nam Định</option>
									</select>
									<div class="dropDownSelect2"></div>
								</div>
								<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
									<select class="js-select2" name="time">
										<option>Quận/ Huyện</option>
										<option>Thanh Xuân</option>
										<option>Cầu Giấy</option>
										<option>Đống Đa</option>
										<option>Hà Đông</option>
									</select>
									<div class="dropDownSelect2"></div>
								</div>
								<div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
									<select class="js-select2" name="time">
										<option>Phường/ Xã</option>
										<option>Thanh Xuân</option>
										<option>Cầu Giấy</option>
										<option>Đống Đa</option>
										<option>Hà Đông</option>
									</select>
									<div class="dropDownSelect2"></div>
								</div>


								<div class="bor8 bg0 m-b-22">
									<input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
										name="postcode" placeholder="Địa chỉ chi tiết">
								</div>



							</div>
						</div>
					</div>

					<div class="flex-w flex-t p-t-27 p-b-33">
						<div class="size-208">
							<span class="mtext-101 cl2"> Tổng: </span>
						</div>

						<div class="size-209 p-t-1">
							<span class="mtext-110 cl2"> Chờ cập nhật </span>
						</div>
					</div>

					<button
						class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
						Thanh toán</button>
				</div>
			</div>
		</div>
	</div>
</form>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<script>
	$(".js-select2").each(function() {
		$(this).select2({
			minimumResultsForSearch : 20,
			dropdownParent : $(this).next('.dropDownSelect2')
		});
	})
</script>
<!--===============================================================================================-->
<script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
	$('.js-pscroll').each(function() {
		$(this).css('position', 'relative');
		$(this).css('overflow', 'hidden');
		var ps = new PerfectScrollbar(this, {
			wheelSpeed : 1,
			scrollingThreshold : 1000,
			wheelPropagation : false,
		});

		$(window).on('resize', function() {
			ps.update();
		})
	});
</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
