<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paus Beauty - Giỏ hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:insert="~{user/link/link.html}">
</head>
<body ng-app="app" ng-controller="giohang-ctrl">
    <!-- Shoping Cart -->
    <span th:insert="~{user/common/header.html}"></span>
    <form class="bg0 p-t-75 p-b-85">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                    <div class="m-l-25 m-r--38 m-lr-0-xl">
                        <div class="wrap-table-shopping-cart">
                            <table class="table-shopping-cart">
                                <thead>
                                    <tr>
                                        <th class="column-1">Ảnh</th>
                                        <th class="column-2">Tên sản phẩm</th>
                                        <th class="column-3">Giá</th>
                                        <th class="column-4">Số lượng</th>
                                        <th class="column-5">Tổng tiền</th>
                                        <th class="column-6"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="sanPham in giohang" class="table_row">
                                        <td class="column-1">
                                            <div class="how-itemcart1">
                                                <img ng-src="/user/images/chekhuyetdiem.jpg" alt="IMG">
                                            </div>
                                        </td>
                                        <td class="column-2">{{ sanPham.sanPham.tenSP }}</td>
                                        <td class="column-3">{{ sanPham.sanPham.gia }}</td>
                                        <td class="column-4">
                                            <div>
                                                <div class="row">
                                                    <div class="col-md-1">
														<button ng-click="tru(sanPham)">-</button>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <span>{{ sanPham.soLuong }}</span>
                                                    </div>
                                                    <div class="col-md-1">
														<button ng-click="cong(sanPham)">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="column-5">{{ sanPham.sanPham.gia * sanPham.soLuong }}</td>
                                        <td class="column-5"><a ng-click="xoa(sanPham.maSP)" style="margin-left: 1px;" class="close">&times;</a></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                    <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                        <h4 class="mtext-109 cl2 p-b-30">Thông tin đơn hàng</h4>

                        <div class="flex-w flex-t bor12 p-b-13">
                            <div class="size-208">
                                <span class="stext-110 cl2"> Tổng tiền: </span>
                            </div>

                            <div class="size-209">
                                <span class="formatted-price" th:text="${roundedAmount}" style="font-size: 30px;"></span> VNĐ
                            </div>
                        </div>

                        <div class="flex-w flex-t bor12 p-t-15 p-b-30">
                            <div class="size-208 w-full-ssm">
                                <span class="stext-110 cl2"> Vận chuyển: </span>
                            </div>

                            <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                                <p class="stext-111 cl6 p-t-2">Thanh toán khi nhận hàng</p>

                                <div class="p-t-15">
                                    <span class="stext-112 cl8"> Địa chỉ </span>

                                    <div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
                                        <select class="js-select2" name="time">
                                            <option>Thành phố</option>
                                            <option>Hà Nội</option>
                                            <option>Bắc Ninh</option>
                                            <option>Bắc Giang</option>
                                            <option>Hưng Yên</option>
                                            <option>Vĩnh Phúc</option>
                                            <option>Phú Thọ</option>
                                            <option>Hà Nam</option>
                                            <option>Ninh Bình</option>
                                            <option>Nam Định</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                    <div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
                                        <select class="js-select2" name="time">
                                            <option>Quận/ Huyện</option>
                                            <option>Thanh Xuân</option>
                                            <option>Cầu Giấy</option>
                                            <option>Đống Đa</option>
                                            <option>Hà Đông</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                    <div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
                                        <select class="js-select2" name="time">
                                            <option>Phường/ Xã</option>
                                            <option>Thanh Xuân</option>
                                            <option>Cầu Giấy</option>
                                            <option>Đống Đa</option>
                                            <option>Hà Đông</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>

                                    <div class="bor8 bg0 m-b-22">
                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="postcode" placeholder="Địa chỉ chi tiết">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex-w flex-t p-t-27 p-b-33">
                            <div class="size-208">
                                <span class="mtext-101 cl2"> Tổng: </span>
                            </div>

                            <div class="size-209 p-t-1">
                                <span class="mtext-110 cl2"> Chờ cập nhật </span>
                            </div>
                        </div>

                        <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                            Thanh toán
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <span th:insert="~{user/common/footer.html}"></span>
    <!-- AngularJS -->
    <script th:src="@{/user/angularjs/giohang.js}"></script>
    <!-- link -->
    <div th:insert="~{user/link/scriptIndex.html}"></div>
</body>
</html>
