<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Liên Hệ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
</head>
<style>
.container-menu-desktop, .header-v4 {
	margin-bottom: 0;
}

.wrap-menu-desktop {
	margin-bottom: 0;
}

.bg0 {
	padding-top: 0;
}

footer {
	margin-top: 0;
}

.p-t-75 {
	padding-top: 0 !important;
}

.p-b-120 {
	padding-bottom: 0 !important;
}

.alert {
	padding: 15px;
	margin-bottom: 20px;
	border: 1px solid transparent;
	border-radius: 4px;
}

.alert-success {
	color: #155724;
	background-color: #d4edda;
	border-color: #c3e6cb;
}

.alert-danger {
	color: #721c24;
	background-color: #f8d7da;
	border-color: #f5c6cb;
}
</style>
<body class="animsition">
	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<!-- Display success or error message -->
			<div th:if="${param.success}" class="alert alert-success">Tin
				nhắn đã được gửi thành công!</div>
			<div th:if="${param.error}" class="alert alert-danger">Có lỗi
				xảy ra khi gửi tin nhắn. Vui lòng thử lại sau.</div>

			<div class="flex-w flex-tr">
				<div
					class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2006243.4110726814!2d104.31892799375!3d10.853782900000011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752b6c59ba4c97%3A0x535e784068f1558b!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYw!5e0!3m2!1svi!2s!4v1724485099863!5m2!1svi!2s"
						width="100%" height="450" style="border: 0;" allowfullscreen=""
						loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>

				<div
					class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-map-marker"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Địa chỉ </span>

							<p class="stext-115 cl6 size-213 p-t-18">Trường Cao đẳng FPT
								Polytechnic QTSC 9 Building, Đ. Tô Ký, Tân Chánh Hiệp, Quận 12,
								Hồ Chí Minh</p>
						</div>
					</div>

					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-phone-handset"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Điện thoại </span>

							<p class="stext-115 cl1 size-213 p-t-18">03888888888</p>
						</div>
					</div>

					<div class="flex-w w-full">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-envelope"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Liên hệ </span>

							<p class="stext-115 cl1 size-213 p-t-18">pausbeauty@gmail.com
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

	<script>
		function initMap() {
			// Cấu hình bản đồ
			var location = {
				lat : 10.762622,
				lng : 106.660172
			}; // Tọa độ địa chỉ của bạn (TP.HCM)

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 12,
				center : location
			});

			var marker = new google.maps.Marker({
				position : location,
				map : map,
				title : 'CĐ FPT Polytechnic'
			});
		}
	</script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
		
	</script>

</body>
</html>
