<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Liên Hệ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
</head>
<style>
.container-menu-desktop, .header-v4 {
	margin-bottom: 0;
}

.wrap-menu-desktop {
	margin-bottom: 0;
}

.bg0 {
	padding-top: 0;
}

footer {
	margin-top: 0;
}

.p-t-75 {
	padding-top: 0 !important;
}

.p-b-120 {
	padding-bottom: 0 !important;
}
</style>
<body class="animsition">
	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div
					class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form th:action="@{/sendEmail}" method="post">
						<h4 class="mtext-105 cl2 txt-center p-b-30">Gửi tin nhắn</h4>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30"
								type="email" name="email" placeholder="Email" required>
							<img class="how-pos4 pointer-none"
								th:src="@{/user/images/icons/icon-email.png}" alt="ICON">
						</div>

						<div class="bor8 m-b-30">
							<textarea class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25"
								name="message" placeholder="Bạn cần trợ giúp gì?" required></textarea>
						</div>

						<button type="submit"
							class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Gửi</button>
					</form>
				</div>

				<div
					class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-map-marker"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Địa chỉ </span>

							<p class="stext-115 cl6 size-213 p-t-18">CĐ FPT Polytechnic,
								Quận 12, TP.HCM</p>
						</div>
					</div>

					<div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-phone-handset"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Điện thoại </span>

							<p class="stext-115 cl1 size-213 p-t-18">03888888888</p>
						</div>
					</div>

					<div class="flex-w w-full">
						<span class="fs-18 cl5 txt-center size-211"> <span
							class="lnr lnr-envelope"></span>
						</span>

						<div class="size-212 p-t-2">
							<span class="mtext-110 cl2"> Liên hệ </span>

							<p class="stext-115 cl1 size-213 p-t-18">hoangmyngaoda@yahoo.com
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Map -->
	<div class="map">
		<div class="size-303" id="google_map" data-map-x="40.691446"
			data-map-y="-73.886787" data-pin="images/icons/pin.png"
			data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

</body>
</html>
