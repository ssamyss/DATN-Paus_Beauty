<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Thương Hiệu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
<style>
.custom-brand-title {
	font-family: 'Georgia', 'Times New Roman', serif;
	font-size: 36px;
	font-weight: bold;
	color: #000000;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
	margin-top: 50px;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	text-align: center;
}

.letter-nav {
	text-align: center;
	margin: 20px 0;
}

.letter-nav a {
	display: inline-block;
	margin: 0 10px;
	padding: 5px 10px;
	font-family: 'Arial', sans-serif;
	font-size: 18px;
	font-weight: 600;
	color: #333;
	text-decoration: none;
	transition: color 0.3s, background-color 0.3s;
	border-radius: 5px;
}

.letter-nav a:hover {
	color: #fff;
	background-color: #333;
}

.brand-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	margin: 0 auto;
	padding: 20px;
}

.brand-card {
	text-align: center;
	margin: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s, box-shadow 0.3s;
	max-width: 300px;
}

.brand-card:hover {
	transform: scale(1.05);
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.brand-card img {
	height: 120px;
	width: auto;
	max-width: 100%;
	border-radius: 10px;
}

.brand-card h4 {
	font-family: 'Arial', sans-serif;
	font-size: 18px;
	font-weight: 600;
	color: #333;
	margin-top: 10px;
}
</style>
</head>

<body class="animsition">
	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Content page -->
	<div class="container">
		<h3 class="custom-brand-title">THƯƠNG HIỆU</h3>

		<div class="letter-nav">
			<a href="#" class="letter-link" data-letter="A">A</a>
			<a href="#" class="letter-link" data-letter="B">B</a>
			<a href="#" class="letter-link" data-letter="C">C</a>
			<a href="#" class="letter-link" data-letter="D">D</a>
			<a href="#" class="letter-link" data-letter="E">E</a>
			<a href="#" class="letter-link" data-letter="F">F</a>
			<a href="#" class="letter-link" data-letter="G">G</a>
			<a href="#" class="letter-link" data-letter="H">H</a>
			<a href="#" class="letter-link" data-letter="I">I</a>
			<a href="#" class="letter-link" data-letter="J">J</a>
			<a href="#" class="letter-link" data-letter="K">K</a>
			<a href="#" class="letter-link" data-letter="L">L</a>
			<a href="#" class="letter-link" data-letter="M">M</a>
			<a href="#" class="letter-link" data-letter="N">N</a>
			<a href="#" class="letter-link" data-letter="O">O</a>
			<a href="#" class="letter-link" data-letter="P">P</a>
			<a href="#" class="letter-link" data-letter="Q">Q</a>
			<a href="#" class="letter-link" data-letter="R">R</a>
			<a href="#" class="letter-link" data-letter="S">S</a>
			<a href="#" class="letter-link" data-letter="T">T</a>
			<a href="#" class="letter-link" data-letter="U">U</a>
			<a href="#" class="letter-link" data-letter="V">V</a>
			<a href="#" class="letter-link" data-letter="W">W</a>
			<a href="#" class="letter-link" data-letter="X">X</a>
			<a href="#" class="letter-link" data-letter="Y">Y</a>
			<a href="#" class="letter-link" data-letter="Z">Z</a>
			<a href="#" class="letter-link" data-letter="all">All</a>
		</div>

		<div class="brand-container" id="brand-container">
			<div th:each="brand : ${brands}" class="brand-card">
				<a th:href="@{/brand2/{maTH}(maTH=${brand.maTH})}">
					<h4 class="brand-name" th:text="${brand.tenTH}"></h4>
				</a>
			</div>
		</div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
	    $('.letter-link').click(function(e) {
	        e.preventDefault();
	        var letter = $(this).data('letter');
	        var url = '/brand/data';
	        if (letter !== 'all') {
	            url += '?letter=' + letter;
	        }
	        $.ajax({
	            url: url,
	            method: 'GET',
	            success: function(data) {
	                var brandContainer = $('#brand-container');
	                brandContainer.empty();
	                data.forEach(function(brand) {
	                    brandContainer.append(
	                        '<div class="brand-card">' +
	                        '<a href="/brand2/' + brand.maTH + '">' +
	                        '<h4 class="brand-name">' + brand.tenTH + '</h4>' +
	                        '</a>' +
	                        '</div>'
	                    );
	                });
	            },
	            error: function(err) {
	                console.log(err);
	            }
	        });
	    });
	});
	</script>
</body>
</html>
