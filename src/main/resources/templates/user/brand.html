<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Thương Hiệu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
<style>
.custom-brand-title {
	font-family: 'Georgia', 'Times New Roman', serif;
	font-size: 36px;
	font-weight: bold;
	color: #000000;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
	margin-top: 50px;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	text-align: center;
}

.brand-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	margin: 0 auto;
	padding: 20px;
}

.brand-card {
	text-align: center;
	margin: 20px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s, box-shadow 0.3s;
	max-width: 300px;
}

.brand-card:hover {
	transform: scale(1.05);
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.brand-card img {
	height: 120px;
	width: auto;
	max-width: 100%;
	border-radius: 10px;
}

.brand-card h4 {
	font-family: 'Arial', sans-serif;
	font-size: 18px;
	font-weight: 600;
	color: #333;
	margin-top: 10px;
}
</style>
</head>

<body class="animsition">
	<!-- Header -->
	<header class="header-v4">
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!-- Topbar -->
			<div class="top-bar">
				<div class="content-topbar flex-sb-m h-full container">
					<div class="left-top-bar">Miễn phí vận chuyển cho đơn từ 1tr
						vnđ</div>
					<div class="right-top-bar flex-w h-full">
						<a href="#" class="flex-c-m trans-04 p-lr-25"> Trợ giúp </a> <a
							href="#" class="flex-c-m trans-04 p-lr-25"> Tài khoản của tôi
						</a> <a href="#" class="flex-c-m trans-04 p-lr-25"> VN </a> <a
							href="#" class="flex-c-m trans-04 p-lr-25"> VND </a>
					</div>
				</div>
			</div>

			<div class="wrap-menu-desktop">
				<span th:insert="~{user/common/header.html}"></span>
			</div>
		</div>
	</header>

	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Content page -->
	<div class="container">
		<h3 class="custom-brand-title">THƯƠNG HIỆU</h3>
		<div class="brand-container">
			<div th:each="brand : ${brands}" class="brand-card">
				<a th:href="@{/brand2/{maTH}(maTH=${brand.maTH})}"> <img
					th:src="@{/user/images/brands/{image}(image=${brand.anhTH})}"
					alt="Hình ảnh của [[${brand.tenTH}]]">
				</a>
				<h4 class="brand-name" th:text="${brand.tenTH}"></h4>
			</div>
		</div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/sanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>
</body>
</html>
