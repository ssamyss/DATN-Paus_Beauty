<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Paus Beauty - Quên mật khẩu</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Paus Beauty - Quên mật khẩu</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quên mật khẩu</h1>
        <form th:action="@{/forgotpass}" method="post">
            <div class="form-group">
                <input type="email" name="email" class="form-control"
					placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
        </form>

        <!-- Thông báo thành công -->
        <div th:if="${message}" class="alert alert-success mt-3"
			role="alert" th:text="${message}"></div>
        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger mt-3"
			role="alert" th:text="${error}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</body>
<style>
body {
	background-image:
		url('https://img6.thuthuatphanmem.vn/uploads/2022/03/03/background-my-pham-hien-dai_094504423.jpg');
	background-size: cover;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	margin: 0;
}

.container {
	max-width: 500px;
	background-color: #ffffff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	margin-bottom: 30px;
	color: #333;
}

.form-control {
	padding: 10px;
	font-size: 16px;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	padding: 10px;
	font-size: 16px;
	width: 100%;
	border-radius: 5px;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.text-muted {
	text-align: center;
	margin-top: 15px;
}

a {
	color: #007bff;
	text-decoration: none;
}

a:hover {
	color: #0056b3;
	text-decoration: underline;
}

body {
	font-family: Arial, sans-serif;
	background-image:
		url('https://img6.thuthuatphanmem.vn/uploads/2022/03/03/background-my-pham-hien-dai_094504423.jpg');
	background-size: cover;
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 100vh;
	margin: 0;
}
</style>
</html>
