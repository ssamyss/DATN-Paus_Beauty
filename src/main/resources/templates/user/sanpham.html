<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png"
	th:href="@{/user/images/icons/favicon.png}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/iconic/css/material-design-iconic-font.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/fonts/linearicons-v1.0.0/icon-font.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/animate/animate.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/css-hamburgers/hamburgers.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/animsition/css/animsition.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/select2/select2.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/daterangepicker/daterangepicker.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/slick/slick.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/MagnificPopup/magnific-popup.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/main.css}">
</head>
<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
	<div class="container">
		<div class="p-b-10">
			<h3 class="ltext-103 cl5">Sản phẩm</h3>
		</div>
		<div class="row isotope-grid">
			<div th:each="sanpham : ${sanpham}"
				class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
				<!-- Block2 -->
				<div class="block2">
					<div class="block2-pic hov-img0">
						<img th:src="@{user/images/product-01.jpg}" alt="IMG-PRODUCT">
						<a th:href="@{'/cart/add/' + ${sanpham.maSP}}"
							class="btn btn-primary"
							style="background-color: #EC6090; border: none; margin-top: 10px">Mua
							ngay</a>
					</div>
					<div class="block2-txt flex-w flex-t p-t-14">
						<div class="block2-txt-child1 flex-col-l">
							<a th:text="${sanpham.tenSP}"
								class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"> </a> <span
								th:text="'Giá: ' + ${sanpham.gia} + ' VNĐ'"> </span>
						</div>
					</div>

				</div>
			</div>


		</div>
	</div>

</section>

<script th:src="@{/user/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/user/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/user/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/user/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/user/vendor/select2/select2.min.js}"></script>
<script>
	$(".js-select2").each(function() {
		$(this).select2({
			minimumResultsForSearch : 20,
			dropdownParent : $(this).next('.dropDownSelect2')
		});
	})
</script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/slick/slick.min.js"></script>
<script src="js/slick-custom.js"></script>
<!--===============================================================================================-->
<script src="vendor/parallax100/parallax100.js"></script>
<script>
	$('.parallax100').parallax100();
</script>
<!--===============================================================================================-->
<script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<script>
	$('.gallery-lb').each(function() { // the containers for all your galleries
		$(this).magnificPopup({
			delegate : 'a', // the selector for gallery item
			type : 'image',
			gallery : {
				enabled : true
			},
			mainClass : 'mfp-fade'
		});
	});
</script>
<!--===============================================================================================-->
<script src="vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/sweetalert/sweetalert.min.js"></script>
<script>
	$('.js-addwish-b2').on('click', function(e) {
		e.preventDefault();
	});

	$('.js-addwish-b2').each(function() {
		var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
		$(this).on('click', function() {
			swal(nameProduct, "is added to wishlist !", "success");

			$(this).addClass('js-addedwish-b2');
			$(this).off('click');
		});
	});

	$('.js-addwish-detail').each(
			function() {
				var nameProduct = $(this).parent().parent().parent().find(
						'.js-name-detail').html();

				$(this).on('click', function() {
					swal(nameProduct, "is added to wishlist !", "success");

					$(this).addClass('js-addedwish-detail');
					$(this).off('click');
				});
			});

	/*---------------------------------------------*/

	$('.js-addcart-detail').each(
			function() {
				var nameProduct = $(this).parent().parent().parent().parent()
						.find('.js-name-detail').html();
				$(this).on('click', function() {
					swal(nameProduct, "is added to cart !", "success");
				});
			});
</script>
<!--===============================================================================================-->
<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
	$('.js-pscroll').each(function() {
		$(this).css('position', 'relative');
		$(this).css('overflow', 'hidden');
		var ps = new PerfectScrollbar(this, {
			wheelSpeed : 1,
			scrollingThreshold : 1000,
			wheelPropagation : false,
		});

		$(window).on('resize', function() {
			ps.update();
		})
	});
</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
</html>
