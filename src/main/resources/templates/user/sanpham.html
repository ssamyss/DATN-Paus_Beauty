<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Trang Chủ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/fonts/linearicons-v1.0.0/icon-font.min.css}">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/main.css}">
<style>
.color-options .badge {
    width: 20px;
    height: 20px;
    display: inline-block;
    border-radius: 50%;
    margin-right: 10px;
}

.card {
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.navbar-brand {
    font-weight: bold;
    color: white;
}

.card-img-top {
    max-height: 200px;
    object-fit: contain;
}
</style>

</head>
<body ng-app="app" ng-controller="sanpham-index">

	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<!-- Product -->
  <main class="container mt-4">
        <div class="row">
            <aside class="col-lg-3 mb-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Danh mục
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Son môi</a></li>
                        <li class="list-group-item"><a href="#">Phấn nền</a></li>
                        <li class="list-group-item"><a href="#">Mascara</a></li>
                        <li class="list-group-item"><a href="#">Nước hoa</a></li>
                    </ul>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Thương hiệu
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">L'Oreal</a></li>
                        <li class="list-group-item"><a href="#">Maybelline</a></li>
                        <li class="list-group-item"><a href="#">Chanel</a></li>
                    </ul>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        Khoảng giá
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Dưới 500.000đ</a></li>
                        <li class="list-group-item"><a href="#">500.000đ - 1.000.000đ</a></li>
                        <li class="list-group-item"><a href="#">Trên 1.000.000đ</a></li>
                    </ul>
                </div>
            </aside>
            <section class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Tất cả sản phẩm</h2>
                    <div class="form-inline">
                        <label class="mr-2">Sắp xếp theo:</label>
                        <select class="custom-select">
                            <option>Mới nhất</option>
                            <option>Bán chạy</option>
                            <option>Giá tăng dần</option>
                            <option>Giá giảm dần</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4" ng-repeat="item in items">
                        <div class="card h-100">
                            <img ng-src="/assets/images/sanpham/{{item.anh}}" class="card-img-top" alt="Product 1">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{item.tenSP}}</h5>
                                <p class="text-danger font-weight-bold">{{item.gia | currency:'':0}} VND</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>
		<script th:src="@{/user/angularjs/sanpham.js}"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
