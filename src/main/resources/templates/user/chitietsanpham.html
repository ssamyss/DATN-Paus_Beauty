<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Paus Beauty - Trang Chủ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:insert="~{user/link/link.html}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/user/css/index.css}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body ng-app="app" ng-controller="chitietsanpham-ctl">
	<!-- Header -->
	<span th:insert="~{user/common/header.html}"></span>

	<div class="container mt-5"
		style="margin-top: 50px; margin-bottom: 20px">
		<!-- Button Close -->
		<button class="btn-close-custom how-pos3 hov3 trans-04"
			style="background: none; border: none;">
			<img th:src="@{/user/images/icons/icon-close.png}" alt="CLOSE">
		</button>

		<!-- Product Information Display -->
		<div>
			<div class="row">
				<!-- Image Column -->
				<div class="col-md-5">
					<div class="image-container">
						<img ng-src="/assets/images/sanpham/{{sanpham.anh}}"
							alt="Ảnh sản phẩm" class="img-fluid">
					</div>
				</div>

				<!-- Information Column -->
				<div class="col-md-7">
					<div>
						<div>
							<h3 class="card-title">{{sanpham.tenSP}}</h3>
							<hr>
							<div style="display: flex;">
								<p style="font-weight: bold;">Giá bán:</p>
								<p style="color: #fc9c9d; font-weight: bold; margin-left: 10px;">
									<span>{{sanpham.gia | currency:'' : 0}} VNĐ</span>
								</p>
							</div>
							<hr>
							<div style="display: flex;">
								<div style="font-weight: bold;">
									Tồn kho: <span>{{sanpham.tonKho}}</span>
								</div>
							</div>
							<hr>

							<div style="display: flex; align-items: flex-start;">
								<div style="font-weight: bold; color: gray; margin-right: 10px;">Mô
									tả: {{sanpham.mota}}</div>
								<div style="max-width: 100%;"></div>
							</div>
							<hr>

							<div class="flex-w flex-r-m p-b-10">
								<div class="size-204 flex-w flex-m respon6-next">
									<div class="text-center mt-3">
										<!-- Kiểm tra tồn kho và trạng thái đăng nhập để hiển thị nút -->
										<button ng-if="sanpham.tonKho > 0" ng-click="themGH(sanpham)"
											class="btn-add-to-cart cl8 hov-btn3 trans-04 flex-c-m"
											type="button" style="background-color: #fc9c9d"
											th:if="${session.tentaikhoan != null}">Thêm vào giỏ hàng</button>

										<button ng-if="sanpham.tonKho > 0" ng-click="muangay(sanpham)"
											class="btn-add-to-cart cl8 hov-btn3 trans-04 flex-c-m"
											type="button" style="background-color: #fc9c9d"
											th:if="${session.tentaikhoan != null}">Mua ngay</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Similar Products Section -->
	<div class="container similar-products mt-5">
		<h3 class="text-center mb-4">CÁC SẢN PHẨM KHÁC</h3>
		<div class="row py-5">
			<!-- Loop through similar products here -->
			<div class="col-md-3 mb-4" ng-repeat="item in sanpham2">
				<div class="card h-100 shadow-sm border-0">
					<div class="overflow-hidden" style="height: 200px;">
						<a href="/chitietsanpham?maSP={{item.maSP}}"><img
							ng-src="/assets/images/sanpham/{{item.anh}}"
							class="card-img-top img-fluid img-zoom"
							alt="Ảnh sản phẩm tương tự"> </a>
					</div>
					<div class="card-body text-center">

						<h5 class="card-title font-weight-bold mb-2">{{item.tenSP}}</h5>
						<p class="card-text text-danger font-weight-bold mb-3">{{item.gia
							| currency:'' : 0}} VNĐ</p>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!-- Footer -->
	<div th:insert="~{user/common/footer.html}"></div>

	<!-- product-detail -->
	<div th:insert="~{user/product-detail.html}"></div>

	<!-- AngularJS -->
	<script th:src="@{/user/angularjs/chitietsanpham.js}"></script>

	<!-- link -->
	<div th:insert="~{user/link/scriptIndex.html}"></div>

</body>
<style>
.similar-products {
	padding: 20px;
}

.similar-products h3 {
	font-size: 1.75rem;
	font-weight: bold;
	color: #333;
}

.similar-products .card {
	border: none;
	border-radius: 8px;
	overflow: hidden;
	transition: transform 0.2s, box-shadow 0.2s;
}

.similar-products .card:hover {
	transform: scale(1.03);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.similar-products .card-img-top {
	height: 200px;
	object-fit: cover;
}

.similar-products .card-body {
	padding: 15px;
}

.similar-products .card-title {
	font-size: 1.2rem;
	margin-bottom: 10px;
}

.similar-products .card-text {
	font-size: 1rem;
	margin-bottom: 15px;
}

.similar-products .text-danger {
	color: #e74c3c;
}

.overflow-hidden {
	overflow: hidden;
}

.img-zoom {
	transition: transform 0.3s;
}

.img-zoom:hover {
	transform: scale(1.1);
}

.rounded-pill {
	border-radius: 50px;
}

.overflow-hidden {
	overflow: hidden;
}

.btn-add-to-cart {
	background-color: #e33370;
	border-color: #e33370;
}

.btn-add-to-cart:hover {
	background-color: #e33370;
	border-color: #e33370;
}
</style>
</html>
